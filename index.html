<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gaming Site</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <a href="#">
        <span class="logo">GG</span>
        <span class="sitename">Gaming Site</span>
      </a>
    </div>
    <nav class="mainnav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Games</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
    <div class="search">
      <input type="search" placeholder="Search games" aria-label="Search games" />
    </div>
  </header>

  <main id="app">
    <section class="hero">
      <div class="card">
        <h1 class="headline">Welcome to Gaming Site</h1>
        <p class="meta">Your daily dose of gaming news</p>
      </div>
      <div class="card">
        <p>Featured Video</p>
        <div class="video-thumb">[Video Thumbnail]</div>
      </div>
    </section>
    <section class="grid">
      <div class="card">Game 1</div>
      <div class="card">Game 2</div>
      <div class="card">Game 3</div>
      <div class="card">Game 4</div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Gaming Site. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
